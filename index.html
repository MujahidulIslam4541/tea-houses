<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Houses</title>

    <!-- Tailwind Css link -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- font Awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />


<!-- tailwind customaigetion -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>


    <!-- style css -->
     <style>
        body{
            font-family: "Manrope", sans-serif;
        }
     </style>


</head>
<body>
  <main class="max-w[900px] mx-auto px-10 lg:px-20">
    
    <!-- header section start -->
     <header class="md:flex pt-10 mb-20">
      <!-- text content -->
       <div>
        <h1 class="text-4xl md:text-5xl font-bold">It's good <br> tea time at The <br> Tea House</h1> <br>
        <p class="text-gray-500 w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p><br>
        <button class="px-5 py-2 rounded-md bg-gradient-to-r from-[#FF8938] to-[#FF0000] text-white font-medium">Explore More  <i class="fa-solid fa-arrow-right -rotate-45"></i></button>
       </div>

       <!-- images content -->
        <div class="relative">
          <div >
            <img src="./images/banner.png" alt="">
          </div>
          
          <!-- images card -->
           <div class="flex absolute  lg:top-64 lg:left-4 top-56 left-3 items-center bg-white shadow-lg px-2 py-2 md:px-4 md:py-3 rounded-lg">
            <!-- crad icon -->
             <div>
              <i class="fa-solid fa-star text-2xl text-amber-500"></i>
             </div>
             <!-- card text -->
              <div class="ml-3">
                <h3 class="text-2xl font-bold">5.00</h3>
                <p>Trust Pilot Ratings</p>
              </div>
           </div>
        </div>
     </header>
  </main>


</body>
</html>
